<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ro-Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(90deg, #4F46E5, #A855F7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card { background-color: #1a1a2e; border: 1px solid #2a2a4a; }
        .btn { transition: background-color 0.3s ease; }
        .modal-bg { background-color: rgba(0, 0, 0, 0.7); display: flex; }
        .toggle-bg:after { content: ''; position: absolute; top: 2px; left: 2px; background: white; border-radius: 9999px; height: 1.25rem; width: 1.25rem; transition: transform 0.2s ease-in-out; }
        input:checked + .toggle-bg:after { transform: translateX(100%); }
        input:checked + .toggle-bg { background-color: #4F46E5; }
    </style>
</head>
<body class="bg-[#0f0f1b] text-gray-300">

    <!-- Header -->
    <header class="container mx-auto px-6 py-4 flex justify-between items-center border-b border-gray-800">
        <div class="flex items-center space-x-3">
            <img src="https://cdn.discordapp.com/attachments/1408873785171513355/1409613249313505401/raw-removebg-preview.png?ex=68ae0423&is=68acb2a3&hm=874d42baf21d2841d2364a3c520a868179e47ded2f4f959563677a1f0b143557&" alt="Ro-Security Logo" class="h-10 w-10">
            <span class="text-2xl font-bold text-white">Ro-Security</span>
        </div>
        <div id="user-info" class="hidden items-center space-x-4">
            <span id="username" class="font-semibold text-white"></span>
            <img id="avatar" class="h-10 w-10 rounded-full" src="" alt="User Avatar">
            <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg btn">Logout</button>
        </div>
        <div id="login-container">
             <button id="login-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg btn">Login with Discord</button>
        </div>
    </header>

    <!-- Main Dashboard Content -->
    <main id="dashboard-content" class="container mx-auto px-6 py-12 hidden">
        <h1 class="text-3xl font-bold text-white">Your Monitored Groups</h1>
        <div id="group-list" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Group cards will be injected here -->
        </div>
    </main>

    <!-- Settings Modal (Initially Hidden) -->
    <div id="settings-modal" class="fixed inset-0 modal-bg items-center justify-center hidden">
        <div class="card rounded-lg w-full max-w-3xl p-8 m-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Manage Settings for <span id="modal-group-name" class="gradient-text"></span></h2>
                <button id="modal-close-button" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            
            <form id="settings-form">
                <input type="hidden" id="modal-group-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left Column -->
                    <div>
                        <!-- Rank Abuse Settings -->
                        <div class="mb-6 p-4 border border-gray-700 rounded-lg">
                            <h3 class="font-semibold text-white mb-3">üõ°Ô∏è Rank Abuse Protection</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="abuse-threshold" class="block text-sm font-medium text-gray-300">Abuse Threshold</label>
                                    <input type="number" id="abuse-threshold" class="mt-1 block w-full bg-[#0f0f1b] border border-gray-600 rounded-md py-2 px-3 text-white">
                                </div>
                                <div>
                                    <label for="punish-role" class="block text-sm font-medium text-gray-300">Punish Role ID</label>
                                    <input type="number" id="punish-role" class="mt-1 block w-full bg-[#0f0f1b] border border-gray-600 rounded-md py-2 px-3 text-white">
                                </div>
                            </div>
                        </div>

                        <!-- Exile Guard Settings -->
                        <div class="mb-6 p-4 border border-gray-700 rounded-lg">
                            <div class="flex items-center justify-between">
                                <h3 class="font-semibold text-white">‚öîÔ∏è Exile Guard</h3>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="exile-guard-enabled" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                                </label>
                            </div>
                            <div class="mt-3">
                                <label for="exile-threshold" class="block text-sm font-medium text-gray-300">Exile Threshold</label>
                                <input type="number" id="exile-threshold" class="mt-1 block w-full bg-[#0f0f1b] border border-gray-600 rounded-md py-2 px-3 text-white">
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div>
                        <!-- Wall Moderation Settings -->
                        <div class="mb-6 p-4 border border-gray-700 rounded-lg">
                             <div class="flex items-center justify-between">
                                <h3 class="font-semibold text-white">üóëÔ∏è Wall Moderation</h3>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="wall-mod-enabled" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                                </label>
                            </div>
                            <div class="mt-3 space-y-4">
                                <div>
                                    <label for="wall-action" class="block text-sm font-medium text-gray-300">Action</label>
                                    <select id="wall-action" class="mt-1 block w-full bg-[#0f0f1b] border border-gray-600 rounded-md py-2 px-3 text-white">
                                        <option value="Delete">Delete Post</option>
                                        <option value="DeleteAndExile">Delete & Exile</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="banned-words" class="block text-sm font-medium text-gray-300">Banned Words (comma-separated)</label>
                                    <textarea id="banned-words" rows="3" class="mt-1 block w-full bg-[#0f0f1b] border border-gray-600 rounded-md py-2 px-3 text-white"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" id="modal-cancel-button" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg btn">Cancel</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://rosecurity.fly.dev';
            
            const userInfoDiv = document.getElementById('user-info');
            const loginContainer = document.getElementById('login-container');
            const dashboardContent = document.getElementById('dashboard-content');
            const usernameSpan = document.getElementById('username');
            const avatarImg = document.getElementById('avatar');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const groupListDiv = document.getElementById('group-list');
            const settingsModal = document.getElementById('settings-modal');
            const modalGroupName = document.getElementById('modal-group-name');
            const modalGroupIdInput = document.getElementById('modal-group-id');
            const settingsForm = document.getElementById('settings-form');
            const modalCloseButton = document.getElementById('modal-close-button');
            const modalCancelButton = document.getElementById('modal-cancel-button');

            let userToken = null;

            function checkAuth() {
                const fragment = new URLSearchParams(window.location.hash.slice(1));
                const token = fragment.get('token') || localStorage.getItem('ro-security-token');
                if (token) {
                    userToken = token;
                    localStorage.setItem('ro-security-token', token);
                    window.location.hash = '';
                    fetchUserInfo();
                } else {
                    showLoginState();
                }
            }

            async function fetchUserInfo() {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/user`, { headers: { 'Authorization': `Bearer ${userToken}` } });
                    if (!response.ok) throw new Error('Failed to fetch user info');
                    const user = await response.json();
                    usernameSpan.textContent = user.username;
                    showDashboardState();
                    loadGroups();
                } catch (error) {
                    console.error(error);
                    logout();
                }
            }

            function logout() {
                userToken = null;
                localStorage.removeItem('ro-security-token');
                showLoginState();
            }

            function showLoginState() {
                userInfoDiv.classList.add('hidden');
                dashboardContent.classList.add('hidden');
                loginContainer.classList.remove('hidden');
            }

            function showDashboardState() {
                loginContainer.classList.add('hidden');
                userInfoDiv.classList.remove('hidden');
                dashboardContent.classList.remove('hidden');
            }

            async function loadGroups() {
                groupListDiv.innerHTML = '<p>Loading your groups...</p>';
                try {
                    const response = await fetch(`${API_BASE_URL}/api/groups`, { headers: { 'Authorization': `Bearer ${userToken}` } });
                    if (!response.ok) throw new Error('Failed to fetch groups');
                    const groups = await response.json();
                    renderGroups(groups);
                } catch (error) {
                    console.error(error);
                    groupListDiv.innerHTML = `<p class="text-red-400">Error loading groups.</p>`;
                }
            }

            function renderGroups(groups) {
                groupListDiv.innerHTML = '';
                if (groups.length > 0) {
                    groups.forEach(group => {
                        const card = document.createElement('div');
                        card.className = 'card p-6 rounded-lg flex flex-col justify-between';
                        card.innerHTML = `
                            <div>
                                <div class="flex items-center justify-between">
                                    <h2 class="text-xl font-bold text-white">${group.name || `Group ID: ${group.group_id}`}</h2>
                                    <span class="text-xs font-semibold bg-green-500/20 text-green-400 px-2 py-1 rounded-full">Active</span>
                                </div>
                                <p class="text-sm text-gray-400 mt-1">ID: ${group.group_id}</p>
                            </div>
                            <div class="mt-6">
                                <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg btn manage-btn" data-group-id="${group.group_id}">Manage Settings</button>
                            </div>
                        `;
                        groupListDiv.appendChild(card);
                    });
                }
                
                groupListDiv.querySelectorAll('.manage-btn').forEach(button => {
                    button.addEventListener('click', () => openSettingsModal(button.dataset.groupId));
                });

                const addCard = document.createElement('div');
                addCard.className = 'card p-6 rounded-lg border-2 border-dashed border-gray-600 hover:border-indigo-500 transition-colors flex items-center justify-center cursor-pointer';
                addCard.innerHTML = `<div class="text-center"><svg class="w-12 h-12 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><p class="mt-2 font-semibold text-white">Add New Group</p></div>`;
                addCard.addEventListener('click', () => alert('To add a new group, please use the /group add command in our Discord server.'));
                groupListDiv.appendChild(addCard);
            }

            async function openSettingsModal(groupId) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/group/${groupId}/settings`, { headers: { 'Authorization': `Bearer ${userToken}` } });
                    if (!response.ok) throw new Error('Failed to fetch settings');
                    const settings = await response.json();

                    modalGroupName.textContent = `ID: ${groupId}`;
                    modalGroupIdInput.value = groupId;
                    
                    // Populate Core Settings
                    document.getElementById('abuse-threshold').value = settings.core.abuse_threshold;
                    document.getElementById('punish-role').value = settings.core.punish_role_id;

                    // Populate Exile Guard
                    document.getElementById('exile-guard-enabled').checked = settings.exile_guard.is_enabled;
                    document.getElementById('exile-threshold').value = settings.exile_guard.abuse_threshold;

                    // Populate Wall Mod
                    document.getElementById('wall-mod-enabled').checked = settings.wall_mod.is_enabled;
                    document.getElementById('wall-action').value = settings.wall_mod.action;
                    document.getElementById('banned-words').value = settings.wall_mod.banned_words;
                    
                    settingsModal.classList.remove('hidden');
                } catch (error) {
                    console.error(error);
                    alert('Error: Could not load group settings.');
                }
            }

            function closeSettingsModal() {
                settingsModal.classList.add('hidden');
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const groupId = modalGroupIdInput.value;
                
                const updatedSettings = {
                    abuse_threshold: parseInt(document.getElementById('abuse-threshold').value),
                    punish_role_id: parseInt(document.getElementById('punish-role').value),
                    exile_guard: {
                        is_enabled: document.getElementById('exile-guard-enabled').checked,
                        abuse_threshold: parseInt(document.getElementById('exile-threshold').value)
                    },
                    wall_mod: {
                        is_enabled: document.getElementById('wall-mod-enabled').checked,
                        action: document.getElementById('wall-action').value,
                        banned_words: document.getElementById('banned-words').value
                    }
                };

                try {
                    const response = await fetch(`${API_BASE_URL}/api/group/${groupId}/settings`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userToken}` },
                        body: JSON.stringify(updatedSettings)
                    });

                    if (!response.ok) throw new Error('Failed to save settings');
                    
                    const result = await response.json();
                    alert(result.message);
                    closeSettingsModal();
                } catch (error) {
                    console.error(error);
                    alert('Error: Could not save settings.');
                }
            }

            loginButton.addEventListener('click', () => { window.location.href = `${API_BASE_URL}/login`; });
            logoutButton.addEventListener('click', logout);
            modalCloseButton.addEventListener('click', closeSettingsModal);
            modalCancelButton.addEventListener('click', closeSettingsModal);
            settingsForm.addEventListener('submit', handleFormSubmit);

            checkAuth();
        });
    </script>

</body>
</html>
